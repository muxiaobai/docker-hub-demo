
name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build ES  Docker image
      run: docker build . --file docker/elasticsearch/Dockerfile --tag docker-hub-demo-es-7.16.1
    - name: Login docker hub
      run: echo "${{secrets.DOCKERHUB_PWD}}" | docker login -u ${{secrets.DOCKERHUB_USER}} --password-stdin
    - name: Push image
      run: |
        docker tag docker-hub-demo-es-7.16.1 ${{secrets.DOCKERHUB_USER}}/docker-hub-demo:docker-hub-demo-es-7.16.1
        docker push ${{secrets.DOCKERHUB_USER}}/docker-hub-demo:docker-hub-demo-es-7.16.1
        docker tag docker-hub-demo-es-7.16.1 ${{secrets.DOCKERHUB_USER}}/docker-hub-demo:latest
        docker push ${{secrets.DOCKERHUB_USER}}/docker-hub-demo:latest
